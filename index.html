<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Letter Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header><h2>Mystery Letter Generator</h2></header>
    <main id="app">
      <section class="container">
        <input type="text" id="carta-texto" placeholder="Your message" />
        <button id="criar-carta">Create</button>
        <p id="carta-gerada"></p>
        <section id="word-counter" style="display: none">
          <label for="carta-contador">Words: </label>
          <p id="carta-contador"></p>
        </section>
      </section>
    </main>
    <section id="hint">
      <p class="hint-fade"><em>Hint</em> - Click on any word to cycle through different styles</p>
    </section>
    <footer>
      <p>Leonardo Kotlarenko - 2021</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
